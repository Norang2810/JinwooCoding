<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 관련 요소</title>
</head>
<body>
    <form action="https://www.naver.com">
    <h1>Form 관련 요소</h1>
    ID = <input type="text" placeholder="영문으로만 써주세요."> <br>
    PassWord = <input type="password"><br>
    Gender = 남자<input type="radio" name="gender" checked> 여자<input type="radio"name="gender"><br>
    Favorite = 영화감상<input type="checkbox" name="hobby" >  독서<input type="checkbox" name="hobby"> 음악감상<input type="checkbox" name="hobby"><br>
    <input type="file"><br>
    <input type="submit" value="전송"><br>
    <input type="reset" value="취소"><br>
    <input type="button" value="Click"><br>
    <input type="image" src="https://magellancounseling.com/wp-content/uploads/2014/09/red-submit-button.png" alt="로그인" width="150" height="50"><br>

     사는지역: <select>
        <option value="id">경기</option>
        <option value="id">강원</option>
        <option value="id">제주</option>
    </select> <br>
    자기소개 : <textarea cols=30 rows="5" placeholder="자기소개는 짧게쓰세요."></textarea> <br>

    <button type="reset">reset</button> <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
